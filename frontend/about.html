<template id="about-template">
  <section class="design-about-section">
    <picture>
      <source
        media="(min-width: 90rem)"
        srcset="./assets/about/desktop/image-about-hero.jpg" />
      <source
        media="(min-width: 48rem)"
        srcset="./assets/about/tablet/image-about-hero.jpg" />
      <img
        class="about-hero-img"
        src="./assets/about/mobile/image-about-hero.jpg"
        alt="" />
    </picture>
    <div class="about-info">
      <h1 class="jost-medium">About Us</h1>
      <p class="jost-regular">
        Founded in 2010, we are a creative agency that produces lasting results
        for our clients. We’ve partnered with many startups, corporations, and
        nonprofits alike to craft designs that make real impact. We’re always
        looking forward to creating brands, products, and digital experiences
        that connect with our clients’ audiences.
      </p>
    </div>
  </section>
  <section class="reasons-section">
    <picture>
      <source
        media="(min-width: 90rem)"
        srcset="./assets/about/desktop/image-world-class-talent.jpg" />
      <source
        media="(min-width: 48rem)"
        srcset="./assets/about/tablet/image-world-class-talent.jpg" />
      <img
        class="about-hero-img"
        src="./assets/about/mobile/image-world-class-talent.jpg"
        alt="" />
    </picture>
    <div class="product-info">
      <h2 class="jost-medium">World-class talent</h2>
      <div class="jost-regular">
        <p>
          We are a crew of strategists, problem-solvers, and technologists.
          Every design is thoughtfully crafted from concept to launch, ensuring
          success in its given market. We are constantly updating our skills in
          a myriad of platforms.
        </p>
        <p>
          Our team is multi-disciplinary and we are not merely interested in
          form — content and meaning are just as important. We give great
          importance to craftsmanship, service, and prompt delivery. Clients
          have always been impressed with our high-quality outcomes that
          encapsulates their brand’s story and mission.
        </p>
      </div>
    </div>
  </section>
  <section class="traits-section locations-section">
    <div class="trait-cont">
      <div class="trait-img-cont">
        <img
          class="bg-img"
          src="./assets/shared/desktop/bg-pattern-small-circle.svg"
          alt="" />
        <img
          src="./assets/shared/desktop/illustration-canada.svg"
          alt="image of canadian city" />
      </div>
      <div class="trait-info jost-medium">
        <h2>Canada</h2>
        <button data-go-to="locations">See location</button>
      </div>
    </div>
    <div class="trait-cont">
      <div class="trait-img-cont">
        <img
          class="bg-img-2"
          src="./assets/shared/desktop/bg-pattern-small-circle.svg"
          alt="" />
        <img
          src="./assets/shared/desktop/illustration-australia.svg"
          alt="building in australia" />
      </div>
      <div class="trait-info jost-medium">
        <h2>australia</h2>
        <button data-go-to="locations">See location</button>
      </div>
    </div>
    <div class="trait-cont">
      <div class="trait-img-cont">
        <img
          class="bg-img-3"
          src="./assets/shared/desktop/bg-pattern-small-circle.svg"
          alt="" />
        <img
          src="./assets/shared/desktop/illustration-united-kingdom.svg"
          alt="bridge in london" />
      </div>
      <div class="trait-info jost-medium">
        <h2>United kingdom</h2>
        <button data-go-to="locations">See location</button>
      </div>
    </div>
  </section>
  <section class="reasons-section the-real-deal-section">
    <picture>
      <source
        media="(min-width: 90rem)"
        srcset="./assets/about/desktop/image-real-deal.jpg" />
      <source
        media="(min-width: 48rem)"
        srcset="./assets/about/tablet/image-real-deal.jpg" />
      <img
        class="about-hero-img"
        src="./assets/about/mobile/image-real-deal.jpg"
        alt="" />
    </picture>
    <div class="product-info">
      <h2 class="jost-medium">The real deal</h2>
      <div class="jost-regular">
        <p>
          As strategic partners in our clients’ businesses, we are ready to take
          on any challenge as our own. Solving real problems require empathy and
          collaboration, and we strive to bring a fresh perspective to every
          opportunity. We make design and technology more accessible and give
          you tools to measure success.
        </p>
        <p>
          We are visual storytellers in appealing and captivating ways. By
          combining business and marketing strategies, we inspire audiences to
          take action and drive real results.
        </p>
      </div>
    </div>
  </section>
</template>
