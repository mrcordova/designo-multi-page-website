<template id="graphic-design-template">
  <section class="design-section">
    <h1 class="jost-medium">Graphic Design</h1>
    <p class="jost-regular">
      We deliver eye-catching branding materials that are tailored to meet your
      business objectives.
    </p>
  </section>
  <section class="products-section">
    <div class="product-cont">
      <div class="product-img-cont">
        <img
          src="./assets/graphic-design/desktop/image-change.jpg"
          alt="change image" />
      </div>
      <div class="product-info">
        <h2 class="jost-medium">tim brown</h2>
        <p class="jost-regular">
          A book cover designed for Tim Brown’s new release, ‘Change’
        </p>
      </div>
    </div>
    <div class="product-cont">
      <div class="product-img-cont">
        <img
          src="./assets/graphic-design/desktop/image-boxed-water.jpg"
          alt="boxed water image" />
      </div>
      <div class="product-info">
        <h2 class="jost-medium">boxed water</h2>
        <p class="jost-regular">
          A simple packaging concept made for Boxed Water
        </p>
      </div>
    </div>
    <div class="product-cont">
      <div class="product-img-cont">
        <img
          src="./assets/graphic-design/desktop/image-science.jpg"
          alt="science!" />
      </div>
      <div class="product-info">
        <h2 class="jost-medium">science!</h2>
        <p class="jost-regular">
          A poster made in collaboration with the Federal Art Project
        </p>
      </div>
    </div>
  </section>
  <section class="projects-section graphic-product-page jost-medium">
    <div class="app-project" data-go-to="app-design">
      <picture>
        <source
          media="(min-width: 90rem)"
          srcset="./assets/home/desktop/image-app-design.jpg" />
        <source
          media="(min-width: 48rem)"
          srcset="./assets/home/tablet/image-app-design.jpg" />
        <img src="./assets/home/mobile/image-app-design.jpg" alt="" />
      </picture>
      <div class="project-info">
        <h2>app design</h2>
        <div class="link-con">
          <a href="./app-design.html">View projects</a>
          <img
            src="./assets/shared/desktop/icon-right-arrow.svg"
            alt="right arrow" />
        </div>
      </div>
    </div>
    <div class="web-project" data-go-to="web-design">
      <picture>
        <source
          media="(min-width: 90rem)"
          srcset="./assets/home/desktop/image-web-design-small.jpg" />
        <source
          media="(min-width: 48rem)"
          srcset="./assets/home/tablet/image-web-design.jpg" />
        <img src="./assets/home/mobile/image-web-design.jpg" alt="" />
      </picture>
      <div class="project-info">
        <h2>web design</h2>
        <div class="link-con">
          <a href="./web-design.html">View projects</a>
          <img
            src="./assets/shared/desktop/icon-right-arrow.svg"
            alt="right arrow" />
        </div>
      </div>
    </div>
  </section>
</template>
